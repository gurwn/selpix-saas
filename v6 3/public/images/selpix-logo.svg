<svg width="260" height="90" viewBox="0 0 260 90" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="selpixLogoTitle">
    <title id="selpixLogoTitle">Selpix Logo</title>
    <defs>
        <linearGradient id="selpixTop" x1="24" y1="10" x2="70" y2="56" gradientUnits="userSpaceOnUse">
            <stop stop-color="#7dd3fc"/>
            <stop offset="1" stop-color="#3b82f6"/>
        </linearGradient>
        <linearGradient id="selpixBottom" x1="46" y1="30" x2="92" y2="76" gradientUnits="userSpaceOnUse">
            <stop stop-color="#2563eb"/>
            <stop offset="1" stop-color="#1d4ed8"/>
        </linearGradient>
        <filter id="selpixGlow" x="0" y="0" width="140" height="90" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feGaussianBlur stdDeviation="12" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g filter="url(#selpixGlow)">
        <rect x="18" y="12" width="58" height="58" rx="14" fill="url(#selpixTop)" opacity="0.92"/>
        <rect x="48" y="32" width="58" height="58" rx="14" fill="url(#selpixBottom)"/>
    </g>
    <text x="128" y="58" font-family="'Space Grotesk','Noto Sans KR','Segoe UI',sans-serif" font-size="40" font-weight="700" letter-spacing="3" fill="#0f172a">
        SELPIX
    </text>
</svg>
